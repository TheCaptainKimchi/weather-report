<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather Report</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./assets/images/star-logo.png" />
        <h2>Weather Report</h2>
      </div>
      <ul>
        <a href="./index.html"
          ><li class="header__list header__list--active">Home</li></a
        >
        <a href="./pages/about.html"
          ><li class="header__list header__list--inactive">About</li></a
        >
      </ul>
    </header>
    <main id="main">
      <section class="content">
        <div class="content__card">
          <div class="content__text">
            <h3 class="content__text-quote"></h3>
            <p class="content__text-author"></p>
          </div>
          <form class="content__form">
            <p>Enter location to get weather</p>
            <input type="text" value="Enter Location" name="location" />
            <button class="content__button pulse">Submit</button>
          </form>
          <button class="content__geolocation">
            <img src="./assets/icons/geolocation-icon.svg" />
          </button>
        </div>
      </section>
    </main>
    <footer class="footer">
      <h3 class="footer__title">Contact</h3>
      <div class="footer__contact">
        <div class="footer__contact-icons">
          <a
            class="footer__contact-icon footer__contact-icon--linked-in"
            href="https://www.linkedin.com/in/raulcalero/"
            ><img src="./assets/icons/linked-in-icon.svg"
          /></a>
          <a
            class="footer__contact-icon footer__contact-icon--github"
            href="https://github.com/TheCaptainKimchi"
            ><img src="./assets/icons/github-icon.svg"
          /></a>
          <a
            class="footer__contact-icon footer__contact-icon--email"
            href="mailto:raulcalero7@gmail.com"
            ><img src="./assets/icons/mail-icon.svg"
          /></a>
        </div>
      </div>
    </footer>
    <div class="stand-image"></div>
    <canvas id="bg"></canvas>
    <script src="./scripts/quotes.js"></script>
    <script src="./scripts/parallax.js"></script>
    <script src="./scripts/buttonListener.js"></script>
  </body>
</html>
